<div class="container row">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

    <div class="col-md-6">
        <div class="form-group">
            <label for="usr">User Name:</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
          </div>

        <!-- <button class="btn btn-success" (click)=onHandle()>Login</button> -->
        <!-- <button class="btn btn-success" (click)=onHandleBasicAuthentication()>Login</button> -->
        <button (click)=handleJWTAuthLogin() class="btn btn-success">Login</button>

    </div>

    
      
</div>
