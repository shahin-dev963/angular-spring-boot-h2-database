<h1>Todo</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Values</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter Valid Description</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid targetDate</div>

    <form (ngSubmit)="!todoForm.invalid && onSave()" #todoForm="ngForm">
        <div class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description"
             #description="ngModel" 
             class="form-control" name="description" required="required">
        </div>

        <div class="form-group">
            <label>Target Date</label>
            <input type="date" 
            [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
            (ngModelChange)="todo.targetDate = $event"
            #targetDate="ngModel"
            class="form-control" name="targetDate" required="required">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
